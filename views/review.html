<!DOCTYPE html>
<head>
    <title>리뷰 페이지</title>
</head>
<body>
    <p>
        식당 리뷰 조회<br>
        {% for store in stores %}
        <button type = "button" onclick="location.href='http://localhost:{{port}}/review/show/{{store.storeId}}'">{{store.name}}</button><br>
        {% endfor %}
    </p>
    <p>
        식당 리뷰 작성<br>
        {% for store in stores %}
        <button type = "button" onclick="location.href='http://localhost:{{port}}/review/write/{{store.storeId}}'">{{store.name}}</button><br>
        {% endfor %}
    </p>
</body>
</html>
